	<style>
        .fancy-button {
            background: linear-gradient(135deg, #115700, #04AA6D); /* Gradient background */
            border: none;
            border-radius: 25px; /* Rounded corners */
            color: white;
            padding: 15px 30px; /* Padding for size */
            font-size: 16px;
			font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            transition: all 0.3s ease; /* Smooth transition for hover effects */
        }

        .fancy-button:hover {
            background: linear-gradient(135deg, #04AA6D, #115700); /* Reverse gradient on hover */
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2); /* Slightly larger shadow */
            transform: translateY(-2px); /* Lift effect */
        }

        .fancy-button:active {
            transform: translateY(0); /* Reset lift effect on click */
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2); /* Smaller shadow on click */
        }
		
    </style>
	
	<style>
        #container {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
            background-color: #115700;
        }
        
        #movingImage {
            position: absolute;
            width: 300px; /* Adjust based on your image size */
            top: 150px;   /* Vertical position */
            left: -100px; /* Start off-screen to the left */
            animation: moveAndFlip 8s linear infinite; /* Animation properties */
        }

         @keyframes moveAndFlip {
            0% {
                left: -100px; /* Start position */
                transform: rotate(0deg) scaleX(1); /* Normal orientation */
            }
			25% {
				transform: rotate(20deg) scaleX(1);
			}
            50% {
                left: calc(100% - 100px); /* End position on the right */
                transform: rotate(0 deg) scaleX(1); /* Normal orientation */
            }
            51% {
                transform: scaleX(-1); /* Flip horizontally */
            }
			75% {
				transform: rotate(-20deg) scaleX(-1)
			}
            100% {
                left: -100px; /* Return to start position */
                transform: scaleX(-1); /* Flipped orientation */
            }
        }
        }
    </style>
